<!DOCTYPE html>
<html ng-app="myApp">
<head>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
	<title>Contact List App</title>
</head>
<body>
	<!-- Main Content -->
	<div class="container" ng-controller="AppController">
		<h1 class="text-center">Contact List App</h1>
		<br>
		<br>
		<table class="table">
			<thead>
				<tr>
					<th>Name</th>
					<th>Email</th>
					<th>Number</th>
					<th>Action</th>
					<th>&nbsp</th>
					<th>&nbsp</th
				</tr>
			</thead>
			<tbody>
				<tr>
					<td><input class="form-control" ng-model="contact.name" required></td>
					<td><input class="form-control" ng-model="contact.email" required></td>
					<td><input class="form-control" ng-model="contact.number"></td>
					<td><button class="btn btn-primary" ng-click="addContact()">Add Contact</button></td>
					<td><button class="btn btn-info" ng-click="update()">Update</button></td>
					<td><button class="btn btn-default" ng-click="deselect()">Clear</button></td>
				</tr>
				<tr ng-repeat = "contact in contactlist">
					<td>{{contact.name}}</td>
					<td>{{contact.email}}</td>
					<td>{{contact.number}}</td>
					<td><button class="btn btn-danger" ng-click="remove(contact._id)">Delete</button></td>
					<td><button class="btn btn-warning" ng-click ="edit(contact._id)">Edit</button></td>
				</tr>
			</tbody>
			
		</table>
	</div>


	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
	<script type="text/javascript" src="controllers/controller.js"></script>
</body>
</html>
